<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/styles.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container"> 
     <div class="modal">
        <img src="https://i.picasion.com/pic92/b7a1346d4493b4ded5cb2b1efd0dad4f.gif"
        <h2 class="h2white">
           <button name="button|" class="hx">Equilibrium #3429</button>         
        </h2>
        <p class="mainp">
           Our Equilibrium collection promotes balance and calm.
        <p>
        <div class="logos">
            <div class="logo">
               <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
                  <path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
                  fill="#00FFF8"/>
                  <span class="logo-text">0.041 ETH</span>
               </svg>
             </div>
             <div class="logo_clock">
                <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
                   <path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
                   fill="#8BACD9"/>
                      <span class="logo-text2">3 days left</span>
                </svg>
             </div>
        </div>
        <div class="theLine">
          <img class="theImage" src="./src/images/image-avatar.png">
          <span>  <button name="bot2" class="hx">Creation of Jules Wyvern</button></span>
        </div>
        <br>
        <br>
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">Gustavo Alberto Molano Ruiz</a>.
        </div>             
     </div>
  </div>


  



  


</body>
</html>
